<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-label position="floating">Email</ion-label>
  <ion-input type="Email" [(ngModel)]="user.email" required></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Password</ion-label>
  <ion-input type="Password" [(ngModel)]="user.password" required></ion-input>
</ion-item>

<ion-button class="ion-padding" color="primary" expand="full" (click)="register(user)">
  Register
</ion-button>
 
</ion-content>
